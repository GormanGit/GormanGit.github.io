<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

  <body>
    <!-- <audio id="song" autoplay src="play_a_game.mp3" preload="auto">
    <source src="play_a_game.mp3" type="audio/mp3">
  </audio> -->
    <section>
<button id="start" onclick="setTimeout(myFunction, 3000)">Click to Start</button>
      <div class="row">
        <div class="box" data-cell="0"></div>
        <div class="box" data-cell="1"></div>
        <div class="box" data-cell="2"></div>
      </div>
      <div class="row">
        <div class="box" data-cell="3"></div>
        <div class="box" data-cell="4"></div>
        <div class="box" data-cell="5"></div>
      </div>
      <div class="row">
        <div class="box" data-cell="6"></div>
        <div class="box" data-cell="7"></div>
        <div class="box" data-cell="8"></div>
      </div>

      <div id="announce-winner"></div>
      <button id="clear">Reset</button>
    </section>
    <!-- <script type="text/javascript" src="jquery-2.1.4.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>

</html>
